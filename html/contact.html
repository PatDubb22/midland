<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        @media screen and (max-width: 600px){  
        footer, img {
          display:none;
        }
        }
        @media screen and (min-width: 1020px)  
         {
         form {
           display:none;
         }
         background-image: url("https://image.slidesharecdn.com/marketinglikeaboss-150222225147-conversion-gate01/95/marketing-like-a-boss-13-638.jpg?cb=1424688570 ");
        
    </style>
     
        
  </head>
  
  <header>
      <div class="container">
          <img src="https://omniform.files.wordpress.com/2012/11/storefront.jpg"; width: 100%; >
       
  </header>


  <body> 
        <form>       
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="col-form-label">First Name</label>
                  <input type="fname" class="form-control" id="inputEmail4" placeholder="first name">
             </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" class="col-form-label">Last Name</label>
                    <input type="lname" class="form-control" id="inputPassword4" placeholder="last name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity" class="col-form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState" class="col-form-label">State</label>
                    <select id="inputState" class="form-control">Choose</select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip" class="col-form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>

  </body>


  <footer>
    <p class="company">PaNorm's Fashions <br> 
      19780 Baker Street<br>
      Omaha, Ne 68104<br>  
    </p>

  </footer>
</html>
